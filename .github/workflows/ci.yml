name: CI - Build & Test

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]


jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
     - name: Checkout Repository
       uses: actions/checkout@v4

     - name: Setup Node.js
       uses: actions/setup-node@v4
       with:
        node-version: 18
        cache: 'npm'

     - name: Install Dependencies
       run: npm install
       working-directory: Frontend

     - name: Run Tests
       run: npm test
       working-directory: Frontend